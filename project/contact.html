<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ElectroStore</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <section class="contact-section">
            <h2>Weâ€™d love to hear from you. Whether you have a question about our products, shipping, or anything else, our team is ready to answer all your questions.</h2>
            <form id="contactForm">
                <label for="from_name">Name:</label>
                <input type="text" id="from_name" name="from_name" required>

                <label for="from_email">Email:</label>
                <input type="email" id="from_email" name="from_email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <p>Email: support@electrostore.com</p>
                <p>Phone: +91-9876543210</p>
                <p>Address: Pune, Maharashtra, India</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ElectroStore. All rights reserved.</p>
    </footer>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("kUf_rFzdOT2_3qyeU"); // Replace with your EmailJS Public Key
        })();
    </script>

    <!-- EmailJS Send Script -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            emailjs.sendForm('service_e3zwd08', 'template_n7eb1l4', this)
            .then(function(response) {
                alert("Message sent successfully!");
                document.getElementById('contactForm').reset();
            }, function(error) {
                alert("Failed to send message. Please try again.");
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
